            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Buttons list -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <!--Button 1 "Home" -->
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>

                <!--Button 2 "Portfolio" -->
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>

                <!--Button 3 "Contact" -->
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>

                <!--Button 4 "P.M.B. Links" ->Dropdown list<- -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">P.M.B. Links</a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://www.linkedin.com/in/paul-marius-besliu/">Linkedin</a>
                        <a class="dropdown-item" href="https://github.com/Paul-Marius">GitHub</a>

                            href="https://stackoverflow.com/users/14060461/paul?tab=profile">StackOverflow</a>
                    </div>
                </li>

                <!--Button 5 Up "Career" -->
                <li class="nav-item">
                    <a class="nav-link" href="https://sites.google.com/2u.com/careerservices-webdev/home?authuser=0">Up
                        Career</a>
                </li>
            </ul>

            <!--Button 6 ->Search Bar + Button<- -->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="container">
        <section class="row">
            <div class="col-md-8">
                <form class="block form-horizontal" action="mailto:">

                    <!--h1 tag (heading) for "ContacT" -->
                    <h1 class="block-header">ContacT </h1>
                    <hr />

                    <!--"Name" box -->
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="First & Second Name"
                                required>
                        </div>
                    </div>

                    <!--"Email" box-->
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="name@email.com" required>
                        </div>
                    </div>

                    <!--"Message" box -->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="msg">Message</label>
                        <div class="col-sm-10">
                            <textarea id="msg" class="form-control" rows="3" placeholder="Short description"
                                required></textarea>
                        </div>
                    </div>

                    <!--Button "Submit" -->
                    <button class="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!--Footer tag -->
    <footer class="footer">
        <div class="footerline"></div>

        <p class="text-muted footertext text-center">

            &copy; Powered bY SpaceRemodelinG

        crossorigin="anonymous"></script>
